{% extends 'base.html' %}
{% block content %}
<h2>Add/Edit FAQ</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save FAQ</button>
</form>

<hr>

<h3>Existing FAQs</h3>
<table>
    <thead>
        <tr>
            <th>Question</th>
            <th>Answer</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for faq in faqs %}
        <tr>
            <td>{{ faq.question }}</td>
            <td>{{ faq.answer }}</td>
            <td>
                <a href="{% url 'editfaq' faq.id %}">Edit</a>
                |
                <a href="{% url 'deletefaq' faq.id %}" onclick="return confirm('Are you sure you want to delete this FAQ?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
