{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">All Tutors and Students</h1>

    <h2 class="mt-4">Tutors</h2>
    <ul class="list-group mb-4">
        {% for tutor in tutors %}
            <li class="list-group-item">
                <a href="{% url 'vtutorprof' tutor.id %}" class="text-decoration-none">{{ tutor.tutorname }}</a>
            </li>
        {% endfor %}
    </ul>

    <h2>Students</h2>
    <ul class="list-group">
        {% for student in students %}
            <li class="list-group-item">
                <a href="{% url 'sviewprofile' student.id %}" class="text-decoration-none">{{ student.Student_name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
