{% extends 'base.html' %}
{% block content %}
<h2>Edit Book</h2>
<form method="post" action="" enctype="multipart/form-data">
    <table class="table table-bordered">
        {% csrf_token %}
        {{ form.as_table }}
        <tr>
            <td colspan="2">
                <input type="submit" class="btn btn-primary" value="Edit Book" />
            </td>
        </tr>
    </table>
</form>
{% endblock %}
