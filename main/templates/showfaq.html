{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Frequently Asked Questions</h2>
    
    <div class="list-group">
      {% for faq in faqs %}
        <div class="list-group-item">
          <h5 class="mb-1">{{ faq.question }}</h5>
          <p class="mb-1">{{ faq.answer }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
