
{% extends 'base.html' %}
{% block content %}
<h2>Adding Question to: {{ test.testname }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Question</button>
</form>

<hr>

<h3>Existing Questions</h3>
<table>
    <thead>
        <tr>
            <th style="padding: 10px;">Question</th>
            <th style="padding: 10px;">Answer</th>
            <th style="padding: 10px;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for question in questions %}
        <tr>
            <td style="padding: 10px;">{{ question.quesntionw }}</td>
            <td style="padding: 10px;">{{ question.answerw }}</td>
            <td>
                <a href="{% url 'editquestion' question.id test.id %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'deletequestion' question.id test.id %}" 
                   onclick="return confirm('Are you sure you want to delete this Question?')" class="btn btn-primary btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
