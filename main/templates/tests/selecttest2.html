{% extends 'base.html' %}
{% block content %}

  <h2>Select a Test</h2>
  <ul class="list-group">
    {% for test in tests %}
      <li class="list-group-item">
        {% if test.completed %}
          <span class="text-muted">{{ test.testname }} (Completed)</span> 
        {% else %}
          <a href="{% url 'answertest' test.id %}">{{ test.testname }}</a> 
        {% endif %}
      </li>
    {% endfor %}
  </ul>
  
{% endblock %}
