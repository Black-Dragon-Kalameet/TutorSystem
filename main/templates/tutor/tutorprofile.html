{% extends 'base.html' %}
{% load static %}
{% block content %} 
<div class="col-9">
    <h3 class="mb-4 border-bottom pb-1">Update Profile</h3>
    {% if msg %}
    <p class="text-success">{{msg}}</p>
    {% endif %}
    <form method="post" action="" enctype="multiple/form-data">
        <table class="table table-bordered">
            {% csrf_token %}
            {{form.as_table}}
            <tr>
                <td colspan="2">
                    <input type="submit" class="btn btn-primary" />
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
